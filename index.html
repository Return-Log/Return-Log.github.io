<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Return-Log's Geek Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
        }
        
        .container {
            display: table;
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        
        .sidebar {
            display: table-cell;
            width: 25%;
            padding: 20px;
            background-color: #111;
            border-right: 1px solid #0f0;
            vertical-align: top;
        }
        
        .main-content {
            display: table-cell;
            width: 75%;
            padding: 20px;
            vertical-align: top;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            margin-bottom: 20px;
        }
        
        .profile-info {
            margin-bottom: 30px;
        }
        
        .profile-info h2 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
        }
        
        .article-list {
            list-style-type: square;
            color: #0f0;
            padding-left: 20px;
        }
        
        .article-list li {
            margin-bottom: 10px;
        }
        
        .article-list a {
            color: #0f0;
            text-decoration: none;
        }
        
        .article-list a:hover {
            text-decoration: underline;
        }
        
        .donation {
            margin-top: 40px;
            text-align: center;
        }
        
        .donation img {
            width: 200px;
            height: 200px;
            border: 1px solid #0f0;
        }
        
        .article-content {
            line-height: 1.6;
        }
        
        .article-content h1, .article-content h2, .article-content h3 {
            color: #0f0;
        }
        
        .article-content pre {
            background-color: #111;
            padding: 10px;
            border: 1px solid #0f0;
            overflow-x: auto;
        }
        
        .article-content code {
            background-color: #111;
            padding: 2px 4px;
            border: 1px solid #0f0;
        }
        
        .article-content blockquote {
            border-left: 2px solid #0f0;
            padding-left: 10px;
            margin-left: 0;
        }
        
        .article-content ul, .article-content ol {
            padding-left: 20px;
        }
        
        .article-content table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .article-content th, .article-content td {
            border: 1px solid #0f0;
            padding: 5px;
        }
        
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #0f0;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            color: #0f0;
        }
        
        #articleContent {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="profile-info">
                <h2>Geek Profile</h2>
                <p>Name: Return-Log</p>
                <p>Title: Developer</p>
                <p>Github: <a href="https://github.com/Return-Log" style="color:#0f0;">@Return-Log</a></p>
            </div>
            
            <h3>Articles</h3>
            <ul class="article-list" id="articleList">
                <li class="loading">Loading articles...</li>
            </ul>
            
            <div class="donation">
                <h3>Donate</h3>
                <img src="donation-qr.png" alt="Donation QR Code">
                <p>Support my work</p>
            </div>
        </div>
        
        <div class="main-content">
            <div id="mainArea">
                <h1>Welcome to Return-Log's Page</h1>
                <p>This is a simple introduction page with a geeky style.</p>
                <p>Select an article from the left sidebar to read.</p>
            </div>
        </div>
    </div>

    <script>
        // GitHub API配置
        var GITHUB_USERNAME = "Return-Log";
        var GITHUB_REPO = "Return-Log.github.io";
        var TEXTS_PATH = "pages";
        
        // 获取文章列表
        function fetchArticleList() {
            var apiUrl = "https://api.github.com/repos/" + GITHUB_USERNAME + "/" + GITHUB_REPO + "/contents/" + TEXTS_PATH;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var files = JSON.parse(xhr.responseText);
                        displayArticleList(files);
                    } else {
                        document.getElementById('articleList').innerHTML = '<li>Error loading articles</li>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章列表
        function displayArticleList(files) {
            var listElement = document.getElementById('articleList');
            listElement.innerHTML = '';
            
            if (!files || files.length == 0) {
                listElement.innerHTML = '<li>No articles found</li>';
                return;
            }
            
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.name.match(/\.md$/)) {
                    var listItem = document.createElement('li');
                    var link = document.createElement('a');
                    link.href = '#';
                    link.onclick = (function(file) {
                        return function() {
                            loadArticle(file);
                            return false;
                        };
                    })(file);
                    link.innerHTML = file.name.replace(/\.md$/, '');
                    listItem.appendChild(link);
                    listElement.appendChild(listItem);
                }
            }
            
            if (listElement.childNodes.length == 0) {
                listElement.innerHTML = '<li>No Markdown files found</li>';
            }
        }
        
        // 加载文章内容
        function loadArticle(file) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<p class="loading">Loading article: ' + file.name + '...</p>';
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", file.download_url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        displayArticle(file.name, xhr.responseText);
                    } else {
                        mainArea.innerHTML = '<p>Error loading article content</p>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章内容
        function displayArticle(title, content) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<a href="#" class="back-link" onclick="showHomePage(); return false;">&larr; Back to Home</a>' +
                                '<h1>' + title.replace(/\.md$/, '') + '</h1>' +
                                '<div id="articleContent"></div>';
            
            // 转换Markdown到HTML
            var htmlContent = convertMarkdownToHtml(content);
            document.getElementById('articleContent').innerHTML = htmlContent;
        }
        
        // Markdown到HTML转换函数
        function convertMarkdownToHtml(markdown) {
            var html = markdown;
            
            // 转换代码块 (code)
            html = html.replace(/([\s\S]*?)/g, '<pre><code>$1</code></pre>');

            // 转换行内代码 (`code`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 转换引用块 (> quote)
            html = html.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');
            
            // 转换标题
            html = html.replace(/^###### (.*)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.*)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*)$/gm, '<h1>$1</h1>');
            
            // 转换粗体 (**text** 或 __text__)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // 转换斜体 (*text* 或 _text_)
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // 转换删除线 (~~text~~)
            html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // 转换无序列表
            html = html.replace(/^\* (.*)$/gm, '<li>$1</li>');
            html = html.replace(/<li>(.*)<\/li>(?:\n<li>(.*)<\/li>)*/g, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // 转换有序列表
            html = html.replace(/^\d+\. (.*)$/gm, '<li>$1</li>');
            html = html.replace(/<li>(.*)<\/li>(?:\n<li>(.*)<\/li>)*/g, function(match) {
                return '<ol>' + match + '</ol>';
            });
            
            // 转换链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color:#0f0;">$1</a>');
            
            // 转换图片
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width:100%;">');
            
            // 转换水平线
            html = html.replace(/^---$/gm, '<hr>');
            
            // 转换段落
            html = html.replace(/^\s*$(?:\n)*([^<\n][\s\S]*?)(?:\n\s*$)+/gm, '<p>$1</p>');
            
            // 处理换行
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }
        
        // 显示主页
        function showHomePage() {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<h1>Welcome to Return-Log\'s Geek Page</h1>' +
                                '<p>This is a simple introduction page with a geeky style.</p>' +
                                '<p>Select an article from the left sidebar to read.</p>';
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            fetchArticleList();
        };
    </script>
</body>
</html>
