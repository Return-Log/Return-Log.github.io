<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Return-Log's Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .sidebar {
            width: 25%;
            min-width: 250px;
            padding: 20px;
            background-color: #111;
            border-right: 1px solid #0f0;
            vertical-align: top;
            transition: transform 0.3s ease;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            vertical-align: top;
            position: relative;
            overflow-y: auto;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            margin-bottom: 20px;
        }
        
        .profile-info {
            margin-bottom: 30px;
        }
        
        .profile-info h2 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
        }
        
        .article-list-container {
            flex: 1;
            min-height: 200px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .article-list {
            list-style-type: square;
            color: #0f0;
            padding-left: 20px;
            margin: 0;
        }
        
        .article-list li {
            margin-bottom: 10px;
        }
        
        .article-list a {
            color: #0f0;
            text-decoration: none;
        }
        
        .article-list a:hover {
            text-decoration: underline;
        }
        
        .article-date {
            font-size: 0.8em;
            color: #0a0;
            display: block;
            margin-top: 3px;
        }
        
        .donation {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #0f0;
        }
        
        .donation h3 {
            margin-top: 0;
        }
        
        .donation img {
            width: 150px;
            height: 150px;
            border: 1px solid #0f0;
            max-width: 100%;
        }
        
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #0f0;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            color: #0f0;
        }
        
        #articleContent {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .auto-link {
            color: #0f0;
            text-decoration: underline;
        }
        
        .auto-image {
            max-width: 100%;
            border: 1px solid #0f0;
            margin: 10px 0;
        }
        
        .error-message {
            color: #f00;
        }
        
        /* 侧边栏切换按钮 */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: -30px;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            border-left: none;
            padding: 5px 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        /* 收起状态 */
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar.collapsed .sidebar-toggle {
            right: -30px;
            border-left: 1px solid #0f0;
            border-right: none;
        }
        
        .sidebar.collapsed .sidebar-toggle::before {
            content: "→";
        }
        
        .sidebar .sidebar-toggle::before {
            content: "←";
        }
        
        /* 移动端适配 - 使用侧滑菜单 */
        @media (max-width: 768px) {
            .container {
                display: flex;
                height: 100vh;
                position: relative;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(0);
                width: 80%;
                max-width: 300px;
            }
            
            .sidebar.collapsed {
                transform: translateX(-100%);
            }
            
            .sidebar .sidebar-toggle {
                right: -30px;
                border-left: 1px solid #0f0;
                border-right: none;
            }
            
            .sidebar.collapsed .sidebar-toggle {
                right: -30px;
                border-left: 1px solid #0f0;
                border-right: none;
            }
            
            .sidebar .sidebar-toggle::before {
                content: "←";
            }
            
            .sidebar.collapsed .sidebar-toggle::before {
                content: "→";
            }
            
            .main-content {
                flex: 1;
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            
            .sidebar.active ~ .overlay {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()"></button>
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="profile-info">
                <h2>Profile</h2>
                <p>Name: Log</p>
                <p>Github: <a href="https://github.com/Return-Log" style="color:#0f0;">@Return-Log</a></p>
            </div>
            
            <h3>Articles</h3>
            <div class="article-list-container">
                <ul class="article-list" id="articleList">
                    <li class="loading">Loading articles...</li>
                </ul>
            </div>
            
            <div class="donation">
                <h3>Donate</h3>
                <img src="donation-qr.png" alt="Donation QR Code">
                <p>Support my work</p>
            </div>
        </div>
        
        <div class="overlay" onclick="toggleSidebar()"></div>
        
        <div class="main-content" id="mainContent">
            <div id="mainArea">
                <h1>Welcome to Log's Page</h1>
                <p>Select an article from the left sidebar to read.</p>
            </div>
        </div>
    </div>

    <script>
        // GitHub API配置
        var GITHUB_USERNAME = "Return-Log";
        var GITHUB_REPO = "Return-Log.github.io";
        var TEXTS_PATH = "pages";
        
        // 存储文件信息
        var fileInfos = {};
        
        // 获取文章列表
        function fetchArticleList() {
            var apiUrl = "https://api.github.com/repos/" + GITHUB_USERNAME + "/" + GITHUB_REPO + "/contents/" + TEXTS_PATH;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var files = JSON.parse(xhr.responseText);
                            displayArticleList(files);
                        } catch (e) {
                            document.getElementById('articleList').innerHTML = '<li class="error-message">Error parsing file list</li>';
                        }
                    } else {
                        document.getElementById('articleList').innerHTML = '<li class="error-message">Error loading articles: ' + xhr.status + '</li>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章列表（不显示日期）
        function displayArticleList(files) {
            var listElement = document.getElementById('articleList');
            listElement.innerHTML = '';
            
            var validFiles = files.filter(function(file) {
                return file.name.match(/\.md$|\.txt$/);
            });
            
            if (validFiles.length === 0) {
                listElement.innerHTML = '<li>No Markdown/Text files found</li>';
                return;
            }
            
            // 按文件名排序
            var sortedFiles = validFiles.slice().sort(function(a, b) {
                return a.name.localeCompare(b.name);
            });
            
            // 显示所有文件（不显示日期）
            for (var i = 0; i < sortedFiles.length; i++) {
                var file = sortedFiles[i];
                addFileToList(file);
            }
        }
        
        // 添加单个文件到列表
        function addFileToList(file) {
            var listElement = document.getElementById('articleList');
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            link.href = '#';
            link.onclick = (function(file) {
                return function() {
                    loadArticle(file);
                    // 在移动端点击文章后隐藏侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                    return false;
                };
            })(file);
            link.innerHTML = file.name.replace(/\.md$|\.txt$/, '');
            listItem.appendChild(link);
            listElement.appendChild(listItem);
        }
        
        // 加载文章内容
        function loadArticle(file) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<p class="loading">Loading article: ' + file.name + '...</p>';
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", file.download_url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        showArticleContent(file, xhr.responseText);
                    } else {
                        mainArea.innerHTML = '<p class="error-message">Error loading article content</p>' +
                                           '<p>Status: ' + xhr.status + '</p>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章内容
        function showArticleContent(file, content) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<a href="#" class="back-link" onclick="showHomePage(); return false;">&larr; Back to Home</a>' +
                                '<h1>' + file.name.replace(/\.md$|\.txt$/, '') + '</h1>' +
                                '<div id="articleContent"></div>';
            
            // 解析内容中的链接和图片
            var processedContent = parseContent(content);
            document.getElementById('articleContent').innerHTML = processedContent;
        }
        
        // 解析内容中的链接和图片
        function parseContent(content) {
            var result = content;
            
            // 先处理Markdown图片语法 ![alt](url)
            result = result.replace(/!\[([^\]]*)\]\((https?:\/\/[^)]+\.(?:jpg|jpeg|png|gif|bmp|webp))\)/gi,
                '<img src="$2" class="auto-image" alt="$1">');
            
            // 处理相对路径的Markdown图片
            result = result.replace(/!\[([^\]]*)\]\(([^)]+\.(?:jpg|jpeg|png|gif|bmp|webp))\)/gi,
                '<img src="https://raw.githubusercontent.com/' + GITHUB_USERNAME + '/' + GITHUB_REPO + '/main/$2" class="auto-image" alt="$1">');
            
            // 处理直接的图片URL，但避免处理已经处理过的Markdown图片
            result = result.replace(/(?<!src="|href=")(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|bmp|webp))/gi, 
                '<img src="$1" class="auto-image" alt="Image" onerror="this.style.display=\'none\';">');
            
            // 处理普通链接，避免处理图片的src属性中的URL
            result = result.replace(/(?<!src="|href=")(https?:\/\/[^\s<>]+)/g, 
                '<a href="$1" class="auto-link" target="_blank">$1</a>');
            
            return result;
        }
        
        // 显示主页
        function showHomePage() {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<h1>Welcome to Log\'s Page</h1>' +
                                '<p>Select an article from the left sidebar to read.</p>';
        }
        
        // 切换侧边栏显示状态
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            
            // 桌面端
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('collapsed');
            } 
            // 移动端
            else {
                sidebar.classList.toggle('active');
            }
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            fetchArticleList();
        };
        
        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            var sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
