<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Geek Introduction Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
        }
        
        .container {
            display: table;
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        
        .sidebar {
            display: table-cell;
            width: 25%;
            padding: 20px;
            background-color: #111;
            border-right: 1px solid #0f0;
            vertical-align: top;
        }
        
        .main-content {
            display: table-cell;
            width: 75%;
            padding: 20px;
            vertical-align: top;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            margin-bottom: 20px;
        }
        
        .profile-info {
            margin-bottom: 30px;
        }
        
        .profile-info h2 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
        }
        
        .article-list {
            list-style-type: square;
            color: #0f0;
        }
        
        .article-list a {
            color: #0f0;
            text-decoration: none;
        }
        
        .article-list a:hover {
            text-decoration: underline;
        }
        
        .donation {
            margin-top: 40px;
            text-align: center;
        }
        
        .donation img {
            width: 200px;
            height: 200px;
            border: 1px solid #0f0;
        }
        
        .article-content {
            line-height: 1.6;
        }
        
        .article-content h1, .article-content h2, .article-content h3 {
            color: #0f0;
        }
        
        .article-content pre {
            background-color: #111;
            padding: 10px;
            border: 1px solid #0f0;
            overflow-x: auto;
        }
        
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #0f0;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            <div class="profile-info">
                <h2>Geek Profile</h2>
                <p>Name: Your Name</p>
                <p>Title: Developer/Engineer</p>
                <p>Email: your.email@example.com</p>
                <p>Github: <a href="https://github.com/username" style="color:#0f0;">@username</a></p>
            </div>
            
            <h3>Articles</h3>
            <ul class="article-list" id="articleList">
                <!-- 文章列表将通过JavaScript动态加载 -->
            </ul>
            
            <div class="donation">
                <h3>Donate</h3>
                <img src="donation-qr.png" alt="Donation QR Code">
                <p>Support my work</p>
            </div>
        </div>
        
        <div class="main-content">
            <div id="mainArea">
                <h1>Welcome to My Geek Page</h1>
                <p>This is a simple introduction page with a geeky style.</p>
                <p>Select an article from the left sidebar to read.</p>
            </div>
        </div>
    </div>

    <script>
        // 由于HTML 2.0不支持现代JavaScript特性，我们使用基本的JS功能
        function loadArticleList() {
            // 模拟文章列表 - 实际使用时需要通过GitHub API获取
            var articles = [
                {name: "Introduction to Markdown", file: "texts/intro.md"},
                {name: "Geek Style Guide", file: "texts/geek-style.md"},
                {name: "Coding Best Practices", file: "texts/coding-practices.md"}
            ];
            
            var listElement = document.getElementById('articleList');
            for (var i = 0; i < articles.length; i++) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = '#';
                link.onclick = (function(articleFile) {
                    return function() {
                        loadArticle(articleFile);
                        return false;
                    };
                })(articles[i].file);
                link.innerHTML = articles[i].name;
                listItem.appendChild(link);
                listElement.appendChild(listItem);
            }
        }
        
        function loadArticle(filePath) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<p>Loading article...</p>';
            
            // 在真实的GitHub Pages环境中，你需要使用XMLHttpRequest或fetch来加载文件
            // 这里只是一个示例
            mainArea.innerHTML = '<a href="#" class="back-link" onclick="showHomePage(); return false;">&larr; Back to Home</a>' +
                                '<div class="article-content">' +
                                '<h1>Sample Article</h1>' +
                                '<p>This is where the article content would be displayed.</p>' +
                                '<p>In a real implementation, this would load the content from: ' + filePath + '</p>' +
                                '<pre>console.log("Code example");</pre>' +
                                '</div>';
        }
        
        function showHomePage() {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<h1>Welcome to My Geek Page</h1>' +
                                '<p>This is a simple introduction page with a geeky style.</p>' +
                                '<p>Select an article from the left sidebar to read.</p>';
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            loadArticleList();
        };
    </script>
</body>
</html>
