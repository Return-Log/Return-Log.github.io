<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Return-Log's Geek Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
        }
        
        .container {
            display: table;
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        
        .sidebar {
            display: table-cell;
            width: 25%;
            padding: 20px;
            background-color: #111;
            border-right: 1px solid #0f0;
            vertical-align: top;
        }
        
        .main-content {
            display: table-cell;
            width: 75%;
            padding: 20px;
            vertical-align: top;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border: 2px solid #0f0;
            margin-bottom: 20px;
        }
        
        .profile-info {
            margin-bottom: 30px;
        }
        
        .profile-info h2 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
        }
        
        .article-list-container {
            height: calc(100vh - 350px);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .article-list {
            list-style-type: square;
            color: #0f0;
            padding-left: 20px;
            margin: 0;
        }
        
        .article-list li {
            margin-bottom: 10px;
        }
        
        .article-list a {
            color: #0f0;
            text-decoration: none;
        }
        
        .article-list a:hover {
            text-decoration: underline;
        }
        
        .article-date {
            font-size: 0.8em;
            color: #0a0;
            display: block;
            margin-top: 3px;
        }
        
        .donation {
            margin-top: auto;
            text-align: center;
        }
        
        .donation img {
            width: 200px;
            height: 200px;
            border: 1px solid #0f0;
        }
        
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #0f0;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            color: #0f0;
        }
        
        #articleContent {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .auto-link {
            color: #0f0;
            text-decoration: underline;
        }
        
        .auto-image {
            max-width: 100%;
            border: 1px solid #0f0;
            margin: 10px 0;
        }
        
        .article-meta {
            font-size: 0.9em;
            color: #0a0;
            margin-bottom: 20px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="profile-info">
                <h2>Profile</h2>
                <p>Name: Log</p>
                <p>Github: <a href="https://github.com/Return-Log" style="color:#0f0;">@Return-Log</a></p>
            </div>
            
            <h3>Articles</h3>
            <div class="article-list-container">
                <ul class="article-list" id="articleList">
                    <li class="loading">Loading articles...</li>
                </ul>
            </div>
            
            <div class="donation">
                <h3>Donate</h3>
                <img src="donation-qr.png" alt="Donation QR Code">
                <p>Support my work</p>
            </div>
        </div>
        
        <div class="main-content">
            <div id="mainArea">
                <h1>Welcome to Log's Page</h1>
                <p>Select an article from the left sidebar to read.</p>
            </div>
        </div>
    </div>

    <script>
        // GitHub API配置
        var GITHUB_USERNAME = "Return-Log";
        var GITHUB_REPO = "Return-Log.github.io";
        var TEXTS_PATH = "pages";
        
        // 获取文章列表
        function fetchArticleList() {
            var apiUrl = "https://api.github.com/repos/" + GITHUB_USERNAME + "/" + GITHUB_REPO + "/contents/" + TEXTS_PATH;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var files = JSON.parse(xhr.responseText);
                        displayArticleList(files);
                    } else {
                        document.getElementById('articleList').innerHTML = '<li>Error loading articles</li>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章列表
        function displayArticleList(files) {
            var listElement = document.getElementById('articleList');
            listElement.innerHTML = '';
            
            if (!files || files.length == 0) {
                listElement.innerHTML = '<li>No articles found</li>';
                return;
            }
            
            // 获取每个文件的提交历史来确定最后修改日期
            var processedFiles = 0;
            var fileDates = {};
            
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.name.match(/\.md$|\.txt$/)) {
                    // 获取文件的提交历史
                    getFileCommitDate(file, function(file, commitDate) {
                        fileDates[file.name] = commitDate;
                        processedFiles++;
                        
                        // 当所有文件都处理完后，排序并显示
                        if (processedFiles == Object.keys(fileDates).length) {
                            renderArticleList(files, fileDates);
                        }
                    });
                }
            }
            
            // 如果没有有效的文件，显示提示
            if (processedFiles === 0) {
                listElement.innerHTML = '<li>No Markdown/Text files found</li>';
            }
        }
        
        // 获取文件最后提交日期
        function getFileCommitDate(file, callback) {
            var commitsUrl = "https://api.github.com/repos/" + GITHUB_USERNAME + "/" + GITHUB_REPO + "/commits?path=" + file.path;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", commitsUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var commits = JSON.parse(xhr.responseText);
                        if (commits.length > 0) {
                            var lastCommitDate = commits[0].commit.committer.date;
                            callback(file, lastCommitDate);
                        } else {
                            callback(file, null);
                        }
                    } else {
                        callback(file, null);
                    }
                }
            };
            xhr.send();
        }
        
        // 渲染文章列表
        function renderArticleList(files, fileDates) {
            var listElement = document.getElementById('articleList');
            listElement.innerHTML = '';
            
            // 按日期排序文件
            var sortedFiles = files.filter(function(file) {
                return file.name.match(/\.md$|\.txt$/);
            }).sort(function(a, b) {
                var dateA = fileDates[a.name] || '';
                var dateB = fileDates[b.name] || '';
                return dateB.localeCompare(dateA); // 最新的在前
            });
            
            for (var i = 0; i < sortedFiles.length; i++) {
                var file = sortedFiles[i];
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = '#';
                link.onclick = (function(file) {
                    return function() {
                        loadArticle(file);
                        return false;
                    };
                })(file);
                link.innerHTML = file.name.replace(/\.md$|\.txt$/, '');
                listItem.appendChild(link);
                
                // 添加日期信息
                var commitDate = fileDates[file.name];
                if (commitDate) {
                    var dateObj = new Date(commitDate);
                    var dateString = dateObj.getFullYear() + '-' + 
                                    ('0' + (dateObj.getMonth() + 1)).slice(-2) + '-' + 
                                    ('0' + dateObj.getDate()).slice(-2);
                    var dateSpan = document.createElement('span');
                    dateSpan.className = 'article-date';
                    dateSpan.innerHTML = dateString;
                    listItem.appendChild(dateSpan);
                }
                
                listElement.appendChild(listItem);
            }
            
            if (sortedFiles.length == 0) {
                listElement.innerHTML = '<li>No Markdown/Text files found</li>';
            }
        }
        
        // 加载文章内容
        function loadArticle(file) {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<p class="loading">Loading article: ' + file.name + '...</p>';
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", file.download_url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        displayArticle(file, xhr.responseText);
                    } else {
                        mainArea.innerHTML = '<p>Error loading article content</p>';
                    }
                }
            };
            xhr.send();
        }
        
        // 显示文章内容
        function displayArticle(file, content) {
            var mainArea = document.getElementById('mainArea');
            
            // 获取文件提交日期
            var commitsUrl = "https://api.github.com/repos/" + GITHUB_USERNAME + "/" + GITHUB_REPO + "/commits?path=" + file.path;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", commitsUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var dateInfo = '';
                    if (xhr.status == 200) {
                        var commits = JSON.parse(xhr.responseText);
                        if (commits.length > 0) {
                            var lastCommitDate = commits[0].commit.committer.date;
                            var dateObj = new Date(lastCommitDate);
                            var dateString = dateObj.getFullYear() + '-' + 
                                            ('0' + (dateObj.getMonth() + 1)).slice(-2) + '-' + 
                                            ('0' + dateObj.getDate()).slice(-2);
                            dateInfo = '<div class="article-meta">Last updated: ' + dateString + '</div>';
                        }
                    }
                    
                    mainArea.innerHTML = '<a href="#" class="back-link" onclick="showHomePage(); return false;">&larr; Back to Home</a>' +
                                        '<h1>' + file.name.replace(/\.md$|\.txt$/, '') + '</h1>' +
                                        dateInfo +
                                        '<div id="articleContent"></div>';
                    
                    // 解析内容中的链接和图片
                    var processedContent = parseContent(content);
                    document.getElementById('articleContent').innerHTML = processedContent;
                }
            };
            xhr.send();
        }
        
        // 解析内容中的链接和图片
        function parseContent(content) {
            var result = content;
            
            // 先处理Markdown图片语法 ![alt](url)
            result = result.replace(/!\[([^\]]*)\]\((https?:\/\/[^)]+\.(?:jpg|jpeg|png|gif|bmp|webp))\)/gi,
                '<img src="$2" class="auto-image" alt="$1">');
            
            // 处理相对路径的Markdown图片
            result = result.replace(/!\[([^\]]*)\]\(([^)]+\.(?:jpg|jpeg|png|gif|bmp|webp))\)/gi,
                '<img src="https://raw.githubusercontent.com/' + GITHUB_USERNAME + '/' + GITHUB_REPO + '/main/$2" class="auto-image" alt="$1">');
            
            // 处理直接的图片URL，但避免处理已经处理过的Markdown图片
            result = result.replace(/(?<!src="|href=")(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|bmp|webp))/gi, 
                '<img src="$1" class="auto-image" alt="Image" onerror="this.style.display=\'none\';">');
            
            // 处理普通链接，避免处理图片的src属性中的URL
            result = result.replace(/(?<!src="|href=")(https?:\/\/[^\s<>]+)/g, 
                '<a href="$1" class="auto-link" target="_blank">$1</a>');
            
            return result;
        }
        
        // 显示主页
        function showHomePage() {
            var mainArea = document.getElementById('mainArea');
            mainArea.innerHTML = '<h1>Welcome to Log\'s Page</h1>' +
                                '<p>Select an article from the left sidebar to read.</p>';
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            fetchArticleList();
        };
    </script>
</body>
</html>
